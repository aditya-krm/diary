<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Diary - Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Diary</h1>
    <div class="main">
      <div class="upper">
        <div class="note">
          <div id="note-head">
            <p>I will remember today by,</p>
          </div>
          <div id="note-body">
            <textarea
              name="day"
              id="thought"
              cols="30"
              rows="10"
              placeholder="your thought"
            ></textarea>
          </div>
        </div>
        <div class="tasks">
          <div id="day">
            <span id="date">01/01/2024</span>
            <span id="dayy">Monday</span> <span id="fest"> Holiday</span>
          </div>
          <div id="todo">
            <p>Todo's</p>
            <iframe
              src="todo.html"
              frameborder="none"
              width="100%"
              height="100%"
            >
            </iframe>
          </div>
          <div id="expense">
            <p>Expenses</p>
            <ul id="expense-container">
              <li>jakljsd</li>
              <li>jksadhk</li>
              <li>jksadhk</li>
              <li>jksadefhk</li>
              <li>jksfqafadhk</li>
              <li>jksadfsddhk</li>
              <li>jksadhkwhk</li>
              <li>jksadh</li>
              <li>jksadfak</li>
              <li>jksafafdhk</li>
              <li>jksadfahawk</li>
            </ul>
          </div>
          <div id="mood">
            <span style="font-weight: 600">How's your day today ?</span>
            <button id="mood-item">1</button>
            <button id="mood-item">2</button>
            <button id="mood-item">3</button>
            <button id="mood-item">4</button>
            <button id="mood-item">5</button>
          </div>
        </div>
      </div>
      <div class="question">
        <div id="note-body">
          <textarea
            name="answer"
            id="answer"
            cols="30"
            rows="10"
            placeholder="your answer"
          ></textarea>
        </div>
        <div id="note-head">
          <p>Question</p>
        </div>
      </div>
    </div>
  </body>
</html>
